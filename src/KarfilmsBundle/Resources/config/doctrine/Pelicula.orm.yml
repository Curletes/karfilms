KarfilmsBundle\Entity\Pelicula:
    type: entity
    table: peliculas
    indexes:
        fk_edad_idx:
            columns:
                - id_edad
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        titulo:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        sinopsis:
            type: text
            nullable: false
            length: 65535
            options:
                fixed: false
        cartel:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        trailer:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        duracion:
            type: integer
            nullable: false
            options:
                unsigned: false
    manyToOne:
        idEdad:
            targetEntity: Edades
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                id_edad:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
